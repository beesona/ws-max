<div class="account-widget" *ngIf="data.isWidget">
  <div class="row">
    <div class="col-md-12" *ngIf="data.isWidget">
        <span class="widget-title">{{data.title}}</span>
    </div>
  </div>
  <div class="row">
      <div class="col-md-12">
        <h3>Loans</h3>
        <table class="table-responsive table-striped table-hover table-bordered">
          <thead>
            <th>Loan ID</th>
            <th>Loan Program ID</th>
            <th>Loan Amount</th>
            <th>Interest Rate</th>
          </thead>
          <tr *ngFor="let details of loans">
            <td [(ngModel)]="account.loanId"></td>
            <td [(ngModel)]="account.loanProgramId"></td>
            <td [(ngModel)]="account.amount"></td>
            <td [(ngModel)]="account.interestRate"></td>
          </tr>
        </table>
      </div>
    </div>  
</div>

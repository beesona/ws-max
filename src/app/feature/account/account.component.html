<div class="account-widget" *ngIf="data.isWidget">
  <div class="row">
    <div class="col-md-12" *ngIf="data.isWidget">
        <span class="widget-title">{{data.title}}</span>
    </div>
  </div>
  <div class="row">
      <div class="col-md-12">
        <h3>Loans</h3>
        <table class="table-responsive table-striped table-hover table-bordered">
          <thead>
            <th>Loan ID</th>
            <th>Loan Program</th>
            <th>Lender Amount</th>
            <th>Interest Rate</th>
          </thead>
          <tr *ngFor="let loan of loans">
            <td>{{loan?.loanId}}</td>
            <td>{{loan?.loanProgramId}}</td>
            <td>{{loan?.amount}}</td>
            <td>{{loan?.interestRate}}</td>        
          </tr>
        </table>
      </div>
    </div>  
</div>

<div class="card">
  <div class="card-header">
      <h4 class="card-title">
          {{widgetTitle}}
          <span class="widget-menu pull-right">
              <i class="fa" [ngClass]="{'fa-minus-circle': isExpanded, 'fa-plus-circle': !isExpanded}" (click)="hideShowContent()"></i>
          </span>
      </h4>
  </div>
  <div class="card-content" *ngIf="isExpanded">
      <ng-content></ng-content>
  </div>
</div>
